<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Transport Network Name Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/pinkM.png" type="image/png">
</head>
<body>
    <h1 id="companyName"><span id="prefix">The</span><wbr><span id="suffix" class="bold">Metro</span></h1>

    <p id="doesItExist"></p>

    <p id="clickText" aria-hidden="true"><span class="smallOnly">Tap/Click</span><span class="bigOnly">Click</span> anywhere for a new name</p>
    <button id="srButton" class="sr-only">Select here for a new name!</button>

    <p id="omgItsMe">
        A thing by <a href="https://tomr.me">tom</a><br>
        <button id="locationButton"><span class="smallOnly">Tap/Click</span><span class="bigOnly">Click</span> here to allow use of your location in the name</button><br>
        <button id="wikiButton"><span class="smallOnly">Tap/Click</span><span class="bigOnly">Click</span> here to check whether the generated names exist</button>
    </p>

    <script src="js/names.js"></script>
    <script src="js/ipLocation.js"></script>
    <script src="js/wikiChecker.js"></script>
    <script src="js/randomiser.js"></script>
</body>
</html>
